@if (!isLoading) {
    
        <div class="d-flex justify-content-between align-items-center mt-3" style="top: 16px; z-index: 1">
  <h3 class="ms-3">Events ({{events.length}})</h3>
  <button class="btn btn-dark me-3" (click)="openDialogToAddService()">Add New Event</button>
</div>
       @if(events.length > 0) {
    <div class="row mb-3">
         @for (item of events; track $index) {
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-3">
            <div class="card position-relative">
                <img [src]="item.imageUrl" class="border event-img" alt="">
                <div class="position-absolute" style="right: 10px; top: 5px">
                    <i class="bi bi-eye-fill me-3 text-secondary"></i>
                    <i class="bi bi-pencil-fill fs-6 text-secondary"></i>
                </div>
            </div>
        </div>
        }
    </div>

    } @else {
        <app-empty-data class="mt-5"></app-empty-data>
    }
} @else {
    <app-loader></app-loader>
}
