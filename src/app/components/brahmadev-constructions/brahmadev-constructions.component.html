<div class="page-wrapper">
  <div class="login-container">
    
    @if (showLogin) {
      <div class="login-card">
        <div class="header-section">
          <div class="logo-box">
            <img src="assets/Brahmadev Constructions.png" alt="Brahmadev Logo">
          </div>
          <h1 class="company-name">Brahmadev Constructions</h1>
          <p class="subtitle">Enter your credentials to continue</p>
        </div>

        <div class="form-section">
          <div class="input-group">
            <span class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
            </span>
            <input 
              type="text" 
              placeholder="Mobile Number" 
              [(ngModel)]="phoneNumber" 
              maxlength="10"
              (keypress)="onlyNumbers($event)">
          </div>

          <div class="input-group">
            <span class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
            </span>
            <input 
              type="password" 
              placeholder="Password" 
              [(ngModel)]="password">
          </div>

          <button 
            class="submit-btn" 
            (click)="login()" 
            [disabled]="phoneNumber.length !== 10 || password.length === 0 || isLoading">
            
            @if (!isLoading) {
              <span>Sign In</span>
            } @else {
              <div class="loader"></div>
            }
          </button>
          
          <!-- <a href="#" class="forgot-link">Forgot Password?</a> -->
        </div>
      </div>
    } @else {
      <div class="loading-overlay">
        <img src="assets/Untitled design.gif" alt="Loading...">
      </div>
    }

  </div>
</div>
